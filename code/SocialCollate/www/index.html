  <!-- ionic/angularjs js -->

  <!-- cordova script (this will be a 404 during development) -->

  <!--cordova oauth plugin-->
  <script src="js/ng-cordova-oauth/dist/ng-cordova-oauth.min.js"></script>

  <!--jsSHA for twitter auth-->
  <script src="js/jssha/src/sha.js"></script>


  <!--add platform services-->
  <script src="js/app_specific/posts/provider/facebook.service.js"></script>

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId            : 'your-app-id',
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v3.2'
      });
    };
  </script>
  <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>

  <script src="js/app_specific/posts/provider/twitter.service.js"></script>

  <script>window.twttr = (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
      t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);
  
    t._e = [];
    t.ready = function(f) {
      t._e.push(f);
    };
  
    return t;
  }(document, "script", "twitter-wjs"));</script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
