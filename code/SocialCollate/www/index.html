<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!--cordova oauth plugin-->
  <script src="js/ng-cordova-oauth/dist/ng-cordova-oauth.min.js"></script>

  <!--service mapper-->
  <script src="js/app_specific/posts/service.mapper.js"></script>

  <!--add platform services-->
  <script src="js/app_specific/posts/provider/facebook.service.js"></script>
  <script src="js/app_specific/posts/provider/twitter.service.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <!-- ADDED START -->

  <script src="lib/external/js/moment.min.js"></script>
  <script src="js/wrappers/format/moment.service.js"></script>

  <script src="js/app_specific/posts/keystore.js"></script>

  <script src="js/app_specific/posts/posts.module.js"></script>

  <script src="js/app_specific/posts/accounts.service.js"></script>

</head>

<body ng-app="starter">
  <!-- ADDED START -->
  <ion-nav-view></ion-nav-view>
  <!-- ADDED END -->
  
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId            : 'your-app-id',
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v3.2'
      });
    };
  </script>
  <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>



</html>
