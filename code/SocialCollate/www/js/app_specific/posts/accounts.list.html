<ion-view style="background-color: #272733;" can-swipe-back="false">

    <ion-header-bar class="bar-dark" align-title="left">
            <button ng-click="vm.goBack()" class="button button-icon icon ion-chevron-left"></button>
        <h1 class="title" style="float:left">Account List </h1>
        <button class="button button-positive col" style="float:right; width:150px; position:absolute;" ng-click="vm.addAccount()">Add Account</button>
    </ion-header-bar>
    
    <ion-content class="has-header">


        <div ng-show="vm.accounts.length > 0">

            <ion-list>
                <ion-item ng-click="vm.showDetail($index)"ng-repeat="account in vm.accounts">
                    <img width="50"height="50"style="float:left;" src={{vm.getLogo(account.platform_name)}} alt="failed getting logo"/>
                    <h2 style="font-size:130%;float:right;">{{account.name}}</h2>
                    <h3 style="float:right;clear:right;">{{account.identifier}}</h3>


                </ion-item>
            </ion-list>
            <button class="button button-positive col" style="margin-left:auto;margin-right:auto;width:150px; position:absolute;" ng-click="vm.deleteAllAccounts()">Delete All Accounts (DEBUG)</button>
            

        </div>

        

        <div ng-show="vm.accounts.length == 0" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h1 class="light">No Accounts Yet!</h1>
            
        </div>
    </ion-content>

</ion-view>
