<ion-view style="background-color: #272733;" can-swipe-back="false">

    <ion-header-bar class="bar-dark" align-title="left">
        <h1 class="title" style="float:left">Account List </h1>
        <button class="button button-positive col" style="float:right; width:150px; position:absolute;" ng-click="vm.addAccount()">Add Account</button>
    </ion-header-bar>
    
    <ion-content class="has-header">


        <div ng-hide="!vm.noAccounts">

            <ion-list>
                <ion-item ng-repeat="account in vm.ACCOUNTS">
                    <h2 style="float:left;">{{vm.capitalise(vm.ACCOUNTS[$index].platform_name)}}</h2>
                    <h2 style="float:right;">{{vm.ACCOUNTS[$index].name}}</h2>
                    <!-- TODO ADD BUTTON TO DEL-->
                    <ion-delete-button class="ion-minus-circled" ></ion-delete-button>

                </ion-item>
            </ion-list>
            <button class="button button-positive col" style="margin-left:auto;margin-right:auto;width:150px; position:absolute;" ng-click="vm.deleteAllAccounts()">Delete All Accounts (DEBUG)</button>
            

        </div>

        

        <div ng-hide="vm.noAccounts" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h1 class="light">No Accounts Yet!</h1>
            
        </div>
    </ion-content>

</ion-view>
