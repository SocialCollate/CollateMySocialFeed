<ion-view style="background-color: #272733;" can-swipe-back="false">

    <ion-header-bar class="bar-dark" align-title="center">
        <h1 class="title">Accounts</h1>
    </ion-header-bar>
    
    <ion-content class="has-header">


        <div ng-hide="!vm.noEvents">

            <ion-list>
                <ion-item ng-click="vm.viewAccount($index)" ng-repeat="account in vm.ACCOUNTS">
                    
                </ion-item>
            </ion-list>

        </div>

        

        <div ng-hide="vm.noEvents" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h1 class="light">No Items Yet!</h1>
            
        </div>

        
        <button style="background-color: red"ng-click="vm.addAccount()">Add Account</button>
    </ion-content>

</ion-view>
