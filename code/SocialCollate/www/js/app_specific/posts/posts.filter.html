<ion-view style="background-color: #272733;" can-swipe-back="false">

    <ion-header-bar class="bar-dark" align-title="center">
        <h1 class="title">Filter Results</h1>
    </ion-header-bar>
    
    <ion-content class="has-header">


        <!--Search-->
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
              <input type="search" placeholder="Search">
            </label>
            <button class="button button-clear icon ion-ios-search placeholder-icon" ng-click"vm.search()" >
            
            </button>
          </div>
        






    </ion-content>

    <ion-footer-bar class="bar bar-dark bar-footer row" style="position:fixed; bottom:0px; padding: 0px;">
        <i class="col-20"></i>

        <button class="button button-positive col" style="margin: 5px; color: white;" ng-click="vm.update()" style="position: absolute; width: 50%; left: 50%; transform: translate(-50%,0%);">
            Update
        </button>

        <i class="col-20"></i>
    </ion-footer-bar>

</ion-view>
